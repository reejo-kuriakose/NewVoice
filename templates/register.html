<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/styles.css') }}">
    <title>STSTranslator</title>
  </head>
  <body class="text-center">
    <nav class="navbar navbar-expand navbar-light">
      <a href="{{ url_for('home')}}" class="navbar-brand">NewVoice</a>
  </nav>
      <div class="container">
        <div class="card">
          <div class="container">
    <h1>RegisterPage</h1>
        <form action="/register" method="post" class="form-register">
          <h1 class="h3  font-weight-normal" >Please create your Account</h1>
           
          <input _ngcontent-c0="" class="form-control form-control-lg textBox" id="textEmail" name="email" placeholder="Email" type="text">

          <input _ngcontent-c0="" class="form-control form-control-lg textBox" id="textNewPassword" name="pass0" placeholder="New Password" type="password">

          <input _ngcontent-c0="" class="form-control form-control-lg textBox" id="textConfirmPassword" name="pass1" placeholder="Confirm Password" type="password">
            <br>
            {% if exist_message %}
            <div class="alert alert danger" style="color:red">
              <center>{{exist_message}}</center>
            </div>
            {%endif%}
            <div class="checkbox mb-3">
              <h6>Already have an account</h6>
              <a class="link-primary" href="{{ url_for('login') }}">Login</a>
            </div>
            <button class="btn btn-lg btn-primary">Sign Up</button>
          </form>
          </div>
          </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  <style>
    .textBox {
      margin-bottom: 1rem;
    }
    .container {
      padding: 0 5%;
    }
    .card {
      padding: 2%;
    }
    h3 {
      margin: 1rem;
    }
    body {
      background-color: #CAF0F8 ;
    }
</style>
</html>
